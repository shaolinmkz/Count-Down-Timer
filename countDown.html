<!DOCTYPE HTML>
<HTML>

</head>

<BODY>
    <marquee direction="right">
        <h1 class="cD">COUNT DOWN</h1>
    </marquee>


    <div id="countDown">
        <section id="inputs">
            <input id="days" type="number" placeholder="days" value="">
            <input id="hours" type="number" placeholder="hours" value="">
            <input id="minutes" type="number" placeholder="minutes" value="">
            <input id="seconds" type="number" placeholder="seconds" value="">
            <input id="start" type="button" value="Max Count Down" title="Works for all variables">
            <input id="simple" type="button" value="Min Count Down" title="Works for only minutes and seconds">
        </section>
        <br/>
        <section title="displayFig">
        <div id="displayDays" class="display">00</div>
        <span class="colon">:</span>
        <div id="displayHours" class="display">00</div>
        <span class="colon">:</span>
        <div id="displayMinutes" class="display">00</div>
        <span class="colon">:</span>
        <div id="displaySeconds" class="display">00</div>
        </section>

    </div>

        <br/>
        <aside class="copy" title="Designed By NWABUZOR, C. OBIORA"><p> &copy; &reg; OBIORA </p></aside>

        <p class="text"> Day(s)</p>
        <span class="text">:</span>
        <p class="text">  Hour(s)</p>
        <span class="text">:</span>
        <p class="text">  Minute(s)</p>
        <span class="text">:</span>
        <p class="text">Second(s)</p>
    

    <script type="text/javascript" src="countDown.js"></script>
</BODY>

</HTML>
